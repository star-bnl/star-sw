name: CI Build

on: [pull_request]

jobs:
  ROOT5:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build with Docker
        uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,ref=ghcr.io/star-bnl/star-sw-root5-base@sha256:bc73379c552ff02181d9c6778ff64bece4f11c5a2aaf75fd23cd62d9af6b8349
          push: false
          tags: ghcr.io/star-bnl/star-sw-root5-build
          file: docker/Dockerfile.root5
          outputs: type=docker,dest=/tmp/star-sw-root5-build.tar

      - name: Save built image for test jobs
        uses: actions/upload-artifact@v2
        with:
          name: star-sw-root5-build
          path: /tmp/star-sw-root5-build.tar

  ROOT6:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build with Docker
        uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,ref=ghcr.io/star-bnl/star-sw-root6-base@sha256:9b40544fa0af6ac911eddeaa396b04bab5e78da0ebef36170e779269c177e9f9
          push: false
          tags: ghcr.io/star-bnl/star-sw-root6-build
          file: docker/Dockerfile.root6

  ROOT5_test_setup:
    runs-on: ubuntu-latest
    needs: ROOT5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - run: echo "::set-output name=matrix::" $(cat test/joblist_ci.json)
        id: set-matrix

  ROOT5_test:
    runs-on: ubuntu-latest
    needs: ROOT5_test_setup
    strategy:
      matrix:
        test_id: ${{ fromJSON(needs.ROOT5_test_setup.outputs.matrix) }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: star-sw-root5-build
          path: /tmp

      - run: docker load --input /tmp/star-sw-root5-build.tar
      - run: docker run --name star-test-data --volume /star-test-data ghcr.io/star-bnl/star-test-data
      - run: |
             TEST_CMD=$(docker run --rm ghcr.io/star-bnl/star-sw-root5-build star-sw/test/executest.py -c ${{ matrix.test_id }})
             docker run --volumes-from star-test-data ghcr.io/star-bnl/star-sw-root5-build sh -c "$TEST_CMD"
