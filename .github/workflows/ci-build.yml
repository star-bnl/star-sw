name: CI Build

on: [pull_request]

jobs:
  ROOT5:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10000000

      - name: Build with Docker
        uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/star-sw-root5-base
          tags: ghcr.io/${{ github.repository_owner }}/star-sw-root5-base:${{ github.base_ref }}_latest
          file: docker/Dockerfile.root5
          outputs: type=docker,dest=/tmp/star-sw-root5-build.tar

      - name: Save built image for test jobs
        uses: actions/upload-artifact@v2
        with:
          name: star-sw-root5-build
          path: /tmp/star-sw-root5-build.tar

  ROOT6:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: env.BUILDKIT_STEP_LOG_MAX_SIZE=10000000

      - name: Build with Docker
        uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/star-sw-root6-base
          tags: ghcr.io/${{ github.repository_owner }}/star-sw-root6-base:${{ github.base_ref }}_latest
          file: docker/Dockerfile.root6
          outputs: type=docker,dest=/tmp/star-sw-root6-build.tar

      - name: Save built image for test jobs
        uses: actions/upload-artifact@v2
        with:
          name: star-sw-root6-build
          path: /tmp/star-sw-root6-build.tar

  ROOT5_test_setup:
    runs-on: ubuntu-latest
    needs: ROOT5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - run: echo "::set-output name=matrix::" $(cat tests/joblist_ci.json)
        id: set-matrix

  ROOT5_test:
    runs-on: ubuntu-latest
    needs: ROOT5_test_setup
    strategy:
      matrix:
        test_id: ${{ fromJSON(needs.ROOT5_test_setup.outputs.matrix) }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: star-sw-root5-build
          path: /tmp

      - run: docker load --input /tmp/star-sw-root5-build.tar
      - run: docker run --name star-test-data --volume /star ghcr.io/star-bnl/star-test-data:v2
      - run: |
             TEST_CMD=$(docker run --rm ghcr.io/${{ github.repository_owner }}/star-sw-root5-base:${{ github.base_ref }}_latest star-sw/tests/executest.py -c ${{ matrix.test_id }})
             docker run --volumes-from star-test-data ghcr.io/${{ github.repository_owner }}/star-sw-root5-base:${{ github.base_ref }}_latest sh -c "$TEST_CMD"
