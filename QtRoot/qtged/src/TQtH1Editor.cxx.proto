void TQtH1Editor::ChaneModel()
{
   // Pick up current values of histogram attributes.
   
   fModel = 0;
   fPad = 0;

   if (obj == 0 || !obj->InheritsFrom(TH1::Class()) || 
       ((TH1*)obj)->GetDimension()!=1 || 
       ((TH1*)obj)->GetEntries() == 0 
